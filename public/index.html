<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Syn AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #1e1e1e;
      color: #eee;
    }
    header {
      padding: 10px;
      background: #111;
      border-bottom: 1px solid #333;
    }
    #chat {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
      position: relative;
    }
    .user {
      background: #0078d4;
      align-self: flex-end;
      margin-left: auto;
      color: white;
    }
    .bot {
      background: #333;
      margin-right: auto;
    }
    #inputArea {
      display: flex;
      padding: 10px;
      background: #111;
      border-top: 1px solid #333;
    }
    #userInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      outline: none;
    }
    button {
      margin-left: 10px;
      padding: 10px 20px;
      background: #0078d4;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    pre {
      background: #222;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
      margin: 5px 0 0;
    }
    code {
      font-family: monospace;
      color: #0f0;
    }
    .copy-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #444;
      color: #fff;
      border: none;
      padding: 5px 8px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .copy-btn:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <header>
    <h2>Syn AI ðŸ’¬</h2>
  </header>

  <div id="chat"></div>

  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="handleSend()">Send</button>
  </div>

  <script src="/app.js"></script>
</body>
</html>
